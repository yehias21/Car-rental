{% extends "layout.html" %}
{% block body %}

    <script>
            function verifyPassword() {
                var pass = document.getElementById("form3Example4cg").value;
                var confirm_pass = document.getElementById("form3Example4cdg").value;
                var validation = pass.localeCompare(confirm_pass);
                if (validation === 0) {
                    return true;
                } else {
                    alert("Passwords Do Not Match");
                    return false;
                }

            }
        </script>
    <section  style="background-image: url('/static/carbackground.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px; background-color: rgba(255,255,255,0.85);">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form onsubmit="return verifyPassword()" method="post">


                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">First Name</label>
                                        <input type="text" id="form3Example1cg" placeholder="Your first name here." class="form-control form-control-lg" name="firstname" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Last Name</label>
                                        <input type="text" id="form3Example1cg" placeholder="Your last name here." class="form-control form-control-lg" name="lastname" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Username</label>
                                        <input type="text" id="form3Example1cg" placeholder="Your username here." class="form-control form-control-lg" name="username" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg">Email</label>
                                        <input type="email" id="form3Example3cg" placeholder="xxx@example.com" class="form-control form-control-lg" name="email" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" id="form3Example4cg" placeholder="********" class="form-control form-control-lg" name="password" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                                        <input type="password" id="form3Example4cdg" placeholder="********" class="form-control form-control-lg" name="pass_chk" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Country</label>
                                        <input type="text" id="form3Example1cg" placeholder="Egypt" class="form-control form-control-lg" name="country" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">City</label>
                                        <input type="text" id="form3Example1cg" placeholder="Cairo" class="form-control form-control-lg" name="city" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Address</label>
                                        <input type="text" id="form3Example1cg" placeholder="Your address here." class="form-control form-control-lg" name="address" required>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" name="register">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/auth/login" class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
