<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Manage Cars</title>
	<link rel="stylesheet" type="text/css" href="../static/source/bootstrap-3.3.6-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/source/font-awesome-4.5.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../static/style/mystyle.css">
</head>
<body>
<!-- Header -->
<div class="allcontain">
	<div class="header" style="padding: 2px">
			<ul class="socialicon">
				<li><a href="/home" class="logreg">CLASSICAR</a></li>
			</ul>
			<ul class="logreg">
				<li><a href="/admin/Reports">Reports </a> </li>
				<li><a href="/logout"><span class="register">Logout</span></a></li>
			</ul>
	</div>
	<!-- Navbar Up -->
	<nav class="topnavbar navbar-default topnav">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed toggle-costume" data-toggle="collapse" data-target="#upmenu" aria-expanded="false">
					<span class="sr-only"> Toggle navigaion</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- <a class="navbar-brand logo" href="#"><img src="image/logo1.png" alt="logo"></a> -->
			</div>
		</div>
	</nav>
</div>

	<div class="wrapper">

                <div class="card">
                    <form action="/admin/car/{{ car['plateid'] }}" class="card" method="post">
                          <div class="product-left">
                                <div class="headerp">
                                    <h1>{{ car['brand'] + " " + car['model'] }}</h1> <!--Brand and Model-->
                                </div>
                                <div class="product-main">
                                    <div class="focus"> </div>
                                </div>
                                <div class="product-details">
                                      <div class="product-total">
                                          <h3>Plate: {{ car['plateid'] }}</h3>
                                        <h3>Price/Day: {{ car['rate'] }}</h3>
                                        <h3>Color: {{ car['color'] }}</h3>
                                        <h3>{{ car['active'] }}</h3>
                                        <h3>Location: {{ car['officeloc'] }}</h3>
                                      </div>
                                     <div class="form-outline mb-4">
                                        <label class="form-label" for="rate">New Rate</label>
                                        <input type="number" min=1 id="rate" class="form-control form-control-lg" name="rate" value="{{ car['rate'] }}" placeholder="{{ car['rate'] }}" ><br>
                                         <input type="radio" id="active" name="active" value='True' required>
                                         <label for="admin">Active</label><br>
                                        <input type="radio" id="outofservice" name="active" value='False' required>
                                        <label for="customer">Out of Service</label><br>
                                    </div>

                                </div>
                                        <div class="product-btns">
                                          <button  type="submit" class="product-add"> Save Changes</button>
                                        </div>
                          </div>
                          <div class="product-right">
                                <img src="{{ car['img'] }}" alt="Car here" >
                          </div>
                    </form>
                </div>
</div>

	<!-- ______________________________________________________Bottom Menu ______________________________-->
	<div class="bottommenu">

		<p>"<em style="color:#C59E47 ">Quality</em> never goes out of style" <br>
			</p>
		 <img src="../static/image/line.png" alt="line"> <br>
			<div class="footer"> </div>
	</div>
</body>
</html>
