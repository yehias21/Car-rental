<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../static/source/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/source/font-awesome-4.5.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../static/style/mystyle.css">
    <script src="{{ url_for('static', filename='register.js') }}"></script>

</head>

<body>

<!----- HEADER ----->

<div class="header">
    <ul class="headerLeft">
        <li><a href="/home" class="logreg">CLASSICAR</a></li>
    </ul>
    <ul class="headerRight">
        <li><a href="/auth/login">Login</a> </li>
    </ul>
</div>

<div style="background-color: rgba(248,199,45,1)">
    <br>
</div>

    <!--_______________________________________ Register__________________________________ -->
        <div class="mask d-flex align-items-center h-100">
            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5" style="font-family: bebas">Register</h2>

                                <form id="registerForm">


                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="fname">First Name</label>
                                        <input type="text" id="fname" placeholder="Your first name here."
                                            class="form-control form-control-lg" name="firstname" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="lname">Last Name</label>
                                        <input type="text" id="lname" placeholder="Your last name here."
                                            class="form-control form-control-lg" name="lastname" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" placeholder="Your username here."
                                            class="form-control form-control-lg" name="username" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" placeholder="xxx@example.com"
                                            class="form-control form-control-lg" name="email" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="pass">Password</label>
                                        <input type="password" id="pass" placeholder="********"
                                            class="form-control form-control-lg" name="password" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="confPass">Confirm your password</label>
                                        <input type="password" id="confPass" placeholder="********"
                                            class="form-control form-control-lg" name="pass_chk" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="country">Country</label>
                                        <input type="text" id="country" placeholder="Egypt"
                                            class="form-control form-control-lg" name="country" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="city">City</label>
                                        <input type="text" id="city" placeholder="Cairo"
                                            class="form-control form-control-lg" name="city" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="address">Address</label>
                                        <input type="text" id="address" placeholder="Your address here."
                                            class="form-control form-control-lg" name="address" required>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            name="register" style="background-color: #F8C72D">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                            href="/auth/login" class="fw-bold text-body"><u style="color: rgba(248,199,45,1)">Login here</u></a></p>

                                </form>

                            </div>
        </div>
    </section>
    <div class="allcontain">
        <div id="carousel-up" class="carousel slide" data-ride="carousel"> </div>
    </div>

    <!-- ______________________________________________________Bottom Menu ______________________________-->
    <div class="bottommenu">

        <p>"<em style="color:#C59E47 ">Quality</em> never goes out of style" <br>
        </p>
        <img src="../static/image/line.png" alt="line"> <br>
        <div class="footer"> </div>
    </div>
</body>

</html>
